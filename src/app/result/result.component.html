<div class="main-window">

    <div class="text-center" *ngIf="view">
        
        <h2 >Here Are Your Results</h2> <br>
        <img src="../../assets/images/done.png" width="70" height="70"> <br> <br>
        <label for="Marks">Your score is {{count}} out of {{answers.length}}</label> <br>
        <label for="percentage">{{percentage}} %</label>
    </div>


    <div class="text-center">
        <button (click)="gradeQuiz()" class="btn btn-primary ">View Results</button>  &nbsp;&nbsp;
        <button (click)="backToQuiz()" class="btn btn-primary ">Retry Quiz</button> 
    </div>
    

    

   
</div>
